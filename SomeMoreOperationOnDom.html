<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom opertion </title>
</head>
<body style="background-color: #212121;color:white">
    <ul class="language">
      <li>javascripts</li>
    </ul>
</body>
<script>
    //VALUE ADDITION
    // this is not optimized way bcz it traverse all list which present in ul and it append at last so its check where is last postions
    function addLanguage(langName){
     const li = document.createElement('li')
     li.innerHTML=`${langName}`;
     document.querySelector('.language').appendChild(li)   
    }

    addLanguage("Python")
    addLanguage("java")

    //By optimization way for big project it is best here traverising is not happened 
    // here we use appendchild instead of innerHTML
    function addOptiLanguage(langName){
        const li = document.createElement('li')
        const addText = document.createTextNode(langName)
        li.appendChild(addText)
        document.querySelector('.language').appendChild(li)
    }
addOptiLanguage('golang')

//FOR EDITING 
const secondLang = document.querySelector("li:nth-child(2)")
//secondLang.innerHTML="mojo "// not optimized way
const newli = document.createElement('li')
newli.textContent="Mojo"
secondLang.replaceWith(newli)

//edit one more example 

const firstlang = document.querySelector("li:first-child")
firstlang.outerHTML = '<li> Ruby </li>'

//Remove 
const lastlang = document.querySelector("li:last-child")
lastlang.remove()
</script>
</html>
