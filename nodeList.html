<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node List</title>
</head>
<body style="background-color: #212121; color:#fff;">


</body>
<script>
    //creating Element 
    const div = document.createElement('div')
    console.log(div);
   // adding some properties on that created element 
    div.className ="main"
    div.id = Math.round(Math.random()*10+1)
    div.setAttribute("title","generated title")
    div.style.backgroundColor="green"
    div.style.padding = "12px"
   // div.innerText="Hello India"//writing anything in div but innertext is not good pratice bcz it override the content
    const addText = document.createTextNode("hello India ")// by using createtextNode is good pratice and it is optimized and here it is child 
    div.appendChild(addText)//appending addtext node to div 
    document.body.appendChild(div)// here appending div(which is created ) to document through which it visible and comes out from memory 
</script>
</html>
